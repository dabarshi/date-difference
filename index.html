    <title>Date Difference</title>
</head>
<body>
    <header>
        <h1 class="header-title">Date Difference</h1>
        <p class="header-details">Calculate how much time has <br/> passed or remained <br/> from Today to any date</p>
    </header>
    <main>
        <section class="input-section">
             
            <input id="input-field" type="date">
            <button class="btn" onclick="clickHandler()">Calc</button>

            <div style="text-align: center; margin-top: 1rem;" id="result-container" class="result-container">

                <p class="show-result">0 : Days</p>
            </div>
        </section>
    </main>
